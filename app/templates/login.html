{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="fw-bold mb-3" style="color: #3f51b5;">Welcome Back</h2>
            <p class="text-muted">Please sign in to continue</p>
          </div>
          
          <!-- Login Form -->
          <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Username/Email Field -->
            <div class="form-outline mb-4">
              <input type="text" id="id_username" name="username" class="form-control" required />
              <label class="form-label" for="id_username">Username or Email</label>
            </div>
            
            <!-- Password Field -->
            <div class="form-outline mb-4">
              <input type="password" id="id_password" name="password" class="form-control" required />
              <label class="form-label" for="id_password">Password</label>
            </div>
            
           
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
           
            <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #3f51b5;">
              Sign in
            </button>
            
            <!-- Forgot Password Link -->
            <div class="text-center">
              <a href="#!" class="text-decoration-none">Forgot password?</a>
            </div>
          </form>
         
          <div class="text-center mt-4 pt-3">
            <p class="mb-0">Don't have an account? 
              <a href="{% url 'signup' %}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-outline .form-control:focus ~ .form-label {
    color: #3f51b5;
  }
  .form-outline .form-control:focus {
    border-color: #3f51b5;
    box-shadow: 0 0 0 0.2rem rgba(63, 81, 181, 0.25);
  }
  .card {
    border-radius: 10px;
    border: none;
  }
</style>
{% endblock %}
